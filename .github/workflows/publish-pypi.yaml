name: Publish to pypi
on:
    push:
        tags: [ -v* ]
jobs:
    publish-to-pypi:
        runs-on: ubuntu-20.04
        steps:
            -   uses: pypa/gh-action-pypi-publish@release/v1
                with:
                    user: __token__
                    password: ${{ secrets.PYPI_API_TOKEN_ORTHANC_SERVER_EXTENSIONS }}
